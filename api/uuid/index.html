<html>
    <head>
        <script>
function getOptions(){
    var url=window.location.href
var options={}
for(var i of url.split('?')[1].split('&')){
    options[i.split('=')[0]]=i.split('=')[1]
}
return options

}
function getUUID() {
  return "xxxxxxxx-xxxx-xxxx-yxxx-xxxxxxxxxxxx".replace(/[xy]/g, c => {
    const r = (Math.random() * 16) | 0;
    const v = c === "x" ? r : (r & 0x3) | 0x8;
    return v.toString(16);
  });
};
if(getOptions().type=='text'){
    document.write(getUUID())

}
if(getOptions().type=='json'){
    document.write(JSON.stringify({'code':1, 'msg':'获取成功', 'data':{'uuid':getUUID()}}))

}
</script>
    </head>
    <body></body>
</html>
