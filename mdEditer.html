<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <title>同步输入框内容到 div</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/13.0.1/markdown-it.min.js"></script>
    <link href="css/base.css" rel="stylesheet" type="text/css" />
</head>
<body>
        <div class="window">
            <div class="title-bar"><span class="title"> </span>
                <div class="buttons"><button class="copy-btn">Copy
                </button>
                </div>
            </div>
            <textarea type="text" id="input" style="width:fit-content;" rows="10" cols="40"></textarea>
        </div>
        <div id="output"></div>
        <style>
        .window {
        position: absolute;
  top: 10%;
  left: 20%;
  transform: translate(-50%, -50%);
  width: fit-content;
  background-color: #f3f3f3;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}

.title-bar {
  height: 30px;
  background-color: #f3f3f3;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.title {
      border-top-left-radius: 6px;
      border-top-right-radius: 6px;
      padding: 10px;
}
.title::before {
      content: ' ';
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: #fd6458;
      box-shadow: 20px 0 0 #ffbf2b, 40px 0 0 #24cc3d;
    }

.buttons {
  display: flex;
  align-items: center;
  margin-right: 10px;
}

.copy-btn {
  background-color: #F2F2F2;
  border: none;
  color: #333333;
  
  text-align: center;
  text-decoration: none;
  display: inline-block;
  
  font-weight: 600;
  letter-spacing: 0.5px;
  border-radius: 4px;
  box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
  transition: all 0.3s ease-in-out;
  opacity: 0;
  transition: opacity 0.3s ease-in-out;
}
.window:hover .copy-btn {
  opacity: 1;
}
.content {
  padding: 10px;
#input {
    border: none;
}
</style>
        <script>
const copyBtn = document.querySelector('.copy-btn');
const content = document.querySelector('.content');

copyBtn.addEventListener('click', () => {
  navigator.clipboard.writeText(content.innerText)
    .then(() => {
      copyBtn.innerText = 'Copied';
      setTimeout(() => {
        copyBtn.innerText = 'Copy';
      }, 2000);
    })
    .catch((err) => {
      console.error('Failed to copy text: ', err);
    });
});

const closeBtn = document.querySelector('.close-btn');
closeBtn.addEventListener('click', () => {
  // Close the window
  const window = document.querySelector('.window');
  window.parentNode.removeChild(window);
});

</script>
  <script>
    var input = document.getElementById('input');
    var output = document.getElementById('output');
    input.addEventListener('input', function() {
    
      var md = window.markdownit();
      const html = md.render(input.value);
      output.innerHTML = html;
    });
  </script>
</body>
</html>
